name: Sync ORCID Minimal
on:
  workflow_dispatch: # Allows you to trigger it manually via the Actions tab

jobs:
  test-download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch BibTeX
        run: |
          mkdir -p _publications
          # Using the 'works' endpoint with the BibTeX header
          curl -L -H "Accept: application/x-bibtex" \
            "https://pub.orcid.org/v3.0/0000-0003-3376-0260/works" > _publications/papers.bib

      - name: Check if file is empty
        run: |
          if [ -s _publications/papers.bib ]; then
            echo "Success: File has content."
          else
            echo "Failure: File is empty."
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config --global user.name 'ORCID-Bot'
          git config --global user.email 'bot@github.com'
          git add _publications/papers.bib
          git commit -m "Test download of papers.bib" || exit 0
          git push
